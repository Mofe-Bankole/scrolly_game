<svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Scale up the pixels for visibility -->
  <g transform="scale(20)">
    <!-- Head bandana (red) -->
    <rect x="5" y="2" width="6" height="1" fill="#cc0000"/>
    
    <!-- Skin (face) -->
    <rect x="5" y="3" width="6" height="2" fill="#d4a574"/>
    
    <!-- Hair/back of head -->
    <rect x="5" y="2" width="1" height="2" fill="#4a3728"/>
    <rect x="10" y="2" width="1" height="2" fill="#4a3728"/>
    
    <!-- Eyes -->
    <rect x="6" y="3" width="1" height="1" fill="#000000"/>
    <rect x="9" y="3" width="1" height="1" fill="#000000"/>
    
    <!-- Body (green military vest) -->
    <rect x="5" y="5" width="6" height="4" fill="#2d5016"/>
    
    <!-- Belt -->
    <rect x="5" y="8" width="6" height="1" fill="#654321"/>
    
    <!-- Legs (green pants) -->
    <rect x="5" y="9" width="2" height="3" fill="#3a5c1f"/>
    <rect x="9" y="9" width="2" height="3" fill="#3a5c1f"/>
    
    <!-- Boots (black) -->
    <rect x="5" y="12" width="2" height="2" fill="#1a1a1a"/>
    <rect x="9" y="12" width="2" height="2" fill="#1a1a1a"/>
    
    <!-- Arms -->
    <rect x="4" y="5" width="1" height="3" fill="#d4a574"/>
    <rect x="11" y="5" width="1" height="3" fill="#d4a574"/>
    
    <!-- Gun (rifle) - held in right hand -->
    <rect x="11" y="6" width="3" height="1" fill="#4a4a4a"/>
    <rect x="13" y="5" width="1" height="1" fill="#4a4a4a"/>
    <rect x="14" y="6" width="1" height="1" fill="#2a2a2a"/>
    
    <!-- Gun grip -->
    <rect x="12" y="7" width="1" height="1" fill="#654321"/>
    
    <!-- Left hand/fist -->
    <rect x="3" y="7" width="1" height="1" fill="#d4a574"/>
  </g>